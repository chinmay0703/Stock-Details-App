  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    .search-container {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
    }

    .suggestions {
      border: 1px solid #ddd;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      background-color: #fff;
      z-index: 1000;
      width: calc(100% - 20px);
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    .details-box {
      margin-top: 10px;
      padding: 2px;
      border: 1px solid #ddd;
      width: 80%;
      max-width: 320px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    #enterhere {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: inset 0px 1px 2px rgba(0, 0, 0, 0.1);
      outline: none;
      transition: border-color 0.3s;
    }

    #enterhere:focus {
      border-color: #007bff;
    }

    @media only screen and (max-width: 768px) {
      .details-box {
        width: 100%;
      }

      .suggestions {
        width: 100%;
      }

      #enterhere {
        width: calc(100% - 20px);
      }
    }

    .details-box p {
      margin: 5px 0;
      font-size: 16px;
    }

    .details-box p strong {
      color: #007bff;
    }

    .details-box h3 {
      margin-bottom: 15px;
      color: #007bff;
    }
  </style>
</head>
